<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="result">
      <h2>Your Result</h2>

      <div class="resultnum">
        <span>76</span>
        <span>of 100</span>
      </div>

      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div class="sum">
      <h2>Summary</h2>

      <div class="items">
        <div class="item">
          <div class="title">
            <img src="assets\images\icon-memory.svg" alt="itemIcon">
            <p>Reaction</p>
          </div>
          
          <div class="num">
            <p class="score">80 </p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="item">
          <div class="title">
            <img src="assets\images\icon-memory.svg" alt="itemIcon">
            <p>Memory</p>
          </div>

          <div class="numbers">
            <p class="score">92 </p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="item">
          <div class="title">
            <img src="assets\images\icon-memory.svg" alt="itemIcon">
            <p>Verbal</p>
          </div>

          <div class="numbers">
            <p class="score">61 </p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="item">
          <div class="title">
            <img src="assets\images\icon-memory.svg" alt="itemIcon">
            <p>Visual</p>
          </div>

          <div class="numbers">
            <p class="score">72 </p>
            <p>/ 100</p>
          </div>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </main> 
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matthew Silbernagel</a>.
  </div>
</footer>
  
</body>
</html>
